<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/svg/logo.svg" type="image/x-icon" />
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <header class="logo">
                <a href="/" class="logo__inner">
                    <span>
                        <img src="./images/svg/logo.svg" alt="Logo image">
                    </span>
                    Сократика
                </a>
            </header>

            <div class="main">
                <div class="container">
                    <div class="main__inner">
                        <div class="main__left">
                            <h2 class="main__left-title">добро пожаловать</h2>

                            <div class="main__left-texts">
                                <h1 class="main__texts-title">
                                    Cоздавай презентации по школьной программу вместе с <span>Сократика</span>
                                </h1>
                                <p class="main__texts-text">
                                    Используя искусственный интеллект, ты за считанные секунды получишь идеальную
                                    презентацию, которая подойдет для проведения уроков в школе на любую тему
                                </p>

                                <div class="main__button">
                                    <a href="#popup" class="main__button-inner popup-link">
                                        Начать
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="main__right">
                            <img src="./images/svg/main__one.svg" alt="Learning image">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="wrapper-popup">
        <div class="wrapper-content">
            <div id="popup" class="popup">
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#" class="popup__close close-popup">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m16 16-4-4m0 0L8 8m4 4 4-4m-4 4-4 4" />
                            </svg>
                        </a>
                        <img src="./images/images/window_two.png" alt="Open Modal">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>

</html>
